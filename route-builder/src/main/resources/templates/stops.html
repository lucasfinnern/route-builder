<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <h1>Route Stops</h1>

    <ol th:each="address : ${addressList}">
        <li th:text="${address}"/>
    </ol>
    <p th:unless="${addressList} and ${addressList.size()}">There are no stops in your route :(</p>
    <a href="/map">Start Route</a>
</body>
</html>
